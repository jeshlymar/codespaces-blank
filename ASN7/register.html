    <main>
        <form action="https://formspree.io/f/myzkjveq" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                </div>

                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color">

                <label for="range">Satisfaction (1â€“10):</label>
                <input type="range" id="range" name="satisfaction" min="1" max="10">

                <label for="file">Upload a File:</label>
                <input type="file" id="file" name="file">

                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">--Select--</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="other">Other</option>
                </select>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Write your message here..."></textarea>

                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the terms and conditions
                </label>

                <div class="form-buttons">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </fieldset>
        </form>
    </main>
